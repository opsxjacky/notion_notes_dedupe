name: Notion Notes Dedupe

on:
  schedule:
    # 每天早上7:30 (北京时间 UTC+8，对应 UTC 23:30 前一天)
    - cron: '30 23 * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  dedupe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run dedupe script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: python notion_dedupe.py --auto
